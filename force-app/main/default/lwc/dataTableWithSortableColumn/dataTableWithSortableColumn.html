<template>
    <h1 style="font-weight:bold ;">Example of ''Data Table with Sortable Column</h1>
    <lightning-card>
        <template if:true={responseData}>
            <lightning-datatable
                                key-field="id"
                                data={responseData}
                                columns={columns}
                                hide-checkbox-column="true"
                                sorted-by={sortBy}
                                sorted-direction={sortDirection}
                                onsort={onHandleSort} 
            >
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
