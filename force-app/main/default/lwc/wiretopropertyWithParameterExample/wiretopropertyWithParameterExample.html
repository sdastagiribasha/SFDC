<template>
    <div class="slds-box">
        <lightning-vertical-navigation-overflow aria-label="Product">
        <lightning-input type="search" label="FirstName" onchange={handlechange}></lightning-input>
        <template if:true={contactsdata.data}>
            <template for:each={contactsdata.data} for:item="con">
                <p key={con.id}>
                    contact of ID:{con.Id}&nbsp;&nbsp;&nbsp;&nbsp;<br/>
                    contact of FirstName:{con.FirstName}&nbsp;&nbsp;&nbsp;&nbsp;<br/>
                    contact of LastName:{con.LastName}&nbsp;&nbsp;&nbsp;&nbsp;<br/>
                    contact of EMail:{con.Email}&nbsp;&nbsp;&nbsp;&nbsp;<br/>
                    contact of Phone:{con.Phone}
                </p>
            </template>
        </template>
    </lightning-vertical-navigation-overflow>
    </div>
</template>
